<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boomi Insight</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Configuration -->
    <script src="js/config.js"></script>
    
    <style>
        /* Custom styles for report rendering */
        .report h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-left: 4px solid #2563eb;
            padding-left: 1rem;
        }
        
        .report table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }
        
        .report th {
            background: #f1f5f9;
            font-weight: 600;
            text-align: left;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
        }
        
        .report td {
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
        }
        
        .report h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        .report ul, .report ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }
        
        .report li {
            margin: 0.5rem 0;
        }
        
        /* Print styles */
        @media print {
            body * {
                visibility: hidden;
            }
            
            #reportOutput,
            #reportOutput * {
                visibility: visible;
            }
            
            #reportOutput {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            
            .no-print {
                display: none !important;
            }
            
            table {
                page-break-inside: avoid;
            }
            
            .report h2 {
                page-break-after: avoid;
            }
        }
        
        /* Loading spinner */
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-white text-slate-900 font-['Inter']">
    <!-- Header -->
    <header class="border-b border-slate-200 h-16 flex items-center justify-between px-6">
        <h1 id="appTitle" class="text-2xl font-semibold">Boomi Insight</h1>
        <span class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-sm font-medium px-3 py-1 rounded-full">
            Hackathon 2025
        </span>
    </header>
    
    <div class="max-w-6xl mx-auto px-6 py-8">
        <!-- Input Section -->
        <div id="inputSection" class="mb-8">
            <div id="inputExpanded">
                <h2 class="text-lg font-semibold mb-4">Process XML Input</h2>
                <textarea 
                    id="xmlInput" 
                    class="w-full h-52 p-4 border border-slate-300 rounded-lg font-['JetBrains_Mono'] text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                    placeholder="Paste your Boomi Process XML here..."
                ></textarea>
                <div class="mt-4 flex justify-end">
                    <button 
                        id="analyzeBtn" 
                        class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition-colors"
                        disabled
                    >
                        Run Analysis
                    </button>
                </div>
            </div>
            
            <!-- Collapsed state (hidden by default) -->
            <div id="inputCollapsed" class="hidden bg-slate-50 border border-slate-200 rounded-lg p-3 flex items-center justify-between">
                <span class="text-sm text-slate-600">
                    âœ“ XML loaded (<span id="charCount">0</span> characters)
                </span>
                <button id="expandBtn" class="text-sm text-blue-600 hover:text-blue-700 font-medium">
                    â–¼ Expand
                </button>
            </div>
        </div>
        
        <!-- Report Section -->
        <div id="reportSection" class="bg-slate-50 border border-slate-200 rounded-lg min-h-[400px]">
            <!-- Empty State -->
            <div id="emptyState" class="flex flex-col items-center justify-center py-20 px-6">
                <svg class="w-16 h-16 text-slate-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <h3 class="text-lg font-medium text-slate-700 mb-2">No Analysis Yet</h3>
                <p class="text-slate-500 text-center">Paste your Boomi XML above and click Run Analysis</p>
            </div>
            
            <!-- Loading State (hidden by default) -->
            <div id="loadingState" class="hidden flex flex-col items-center justify-center py-20 px-6">
                <svg class="w-8 h-8 text-blue-600 mb-4 spinner" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                <p class="text-slate-600">Analyzing your process...</p>
            </div>
            
            <!-- Error State (hidden by default) -->
            <div id="errorState" class="hidden p-6">
                <div class="bg-red-50 border border-red-200 rounded-lg p-4 flex items-start">
                    <svg class="w-5 h-5 text-red-600 mt-0.5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div>
                        <h4 class="text-red-800 font-medium mb-1">Analysis Failed</h4>
                        <p id="errorMessage" class="text-red-600 text-sm mb-3">An error occurred during analysis.</p>
                        <button id="retryBtn" class="text-sm text-red-600 hover:text-red-700 font-medium">
                            Try Again
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Report Output (hidden by default) -->
            <div id="reportOutput" class="hidden">
                <div class="p-6 flex items-center justify-between border-b border-slate-200 no-print">
                    <h2 class="text-lg font-semibold">Analysis Report</h2>
                    <div class="flex gap-2">
                        <button id="downloadMdBtn" class="px-4 py-2 text-slate-700 border border-slate-300 rounded-lg hover:bg-slate-100 transition-colors text-sm font-medium">
                            â¬‡ Download MD
                        </button>
                        <button id="downloadPdfBtn" class="px-4 py-2 text-slate-700 border border-slate-300 rounded-lg hover:bg-slate-100 transition-colors text-sm font-medium">
                            ðŸ–¨ Download PDF
                        </button>
                    </div>
                </div>
                <div id="reportContent" class="p-6 report">
                    <!-- Generated report content will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // State management
        let currentXML = '';
        let currentMarkdown = '';
        let processName = 'Boomi_Review';
        
        // DOM elements
        const xmlInput = document.getElementById('xmlInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const inputExpanded = document.getElementById('inputExpanded');
        const inputCollapsed = document.getElementById('inputCollapsed');
        const charCount = document.getElementById('charCount');
        const expandBtn = document.getElementById('expandBtn');
        const emptyState = document.getElementById('emptyState');
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');
        const reportOutput = document.getElementById('reportOutput');
        const reportContent = document.getElementById('reportContent');
        const retryBtn = document.getElementById('retryBtn');
        const downloadMdBtn = document.getElementById('downloadMdBtn');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        const appTitle = document.getElementById('appTitle');
        
        // Event listeners
        xmlInput.addEventListener('input', () => {
            currentXML = xmlInput.value.trim();
            analyzeBtn.disabled = !currentXML;
        });
        
        analyzeBtn.addEventListener('click', runAnalysis);
        retryBtn.addEventListener('click', runAnalysis);
        expandBtn.addEventListener('click', expandInput);
        downloadMdBtn.addEventListener('click', downloadMarkdown);
        downloadPdfBtn.addEventListener('click', downloadPDF);
        
        // Functions
        function collapseInput() {
            inputExpanded.classList.add('hidden');
            inputCollapsed.classList.remove('hidden');
            charCount.textContent = currentXML.length;
        }
        
        function expandInput() {
            inputExpanded.classList.remove('hidden');
            inputCollapsed.classList.add('hidden');
        }
        
        function showState(state) {
            // Hide all states
            emptyState.classList.add('hidden');
            loadingState.classList.add('hidden');
            errorState.classList.add('hidden');
            reportOutput.classList.add('hidden');
            
            // Show requested state
            switch(state) {
                case 'empty':
                    emptyState.classList.remove('hidden');
                    break;
                case 'loading':
                    loadingState.classList.remove('hidden');
                    break;
                case 'error':
                    errorState.classList.remove('hidden');
                    break;
                case 'report':
                    reportOutput.classList.remove('hidden');
                    break;
            }
        }
        
        async function runAnalysis() {
            if (!window.appConfig || !window.appConfig.API_KEY || window.appConfig.API_KEY === 'YOUR_GEMINI_API_KEY_HERE') {
                showState('error');
                errorMessage.textContent = 'Please configure your Gemini API key in js/config.js';
                return;
            }
            
            // Update UI
            collapseInput();
            showState('loading');
            xmlInput.disabled = true;
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span class="spinner inline-block w-4 h-4 mr-2 border-2 border-white border-t-transparent rounded-full"></span>Analyzing...';
            
            try {
                // Call Gemini API
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${window.appConfig.API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: window.appConfig.SYSTEM_PROMPT + "\n\nAnalyze this Boomi Process XML:\n\n" + currentXML
                            }]
                        }]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                    throw new Error('Invalid API response');
                }
                
                currentMarkdown = data.candidates[0].content.parts[0].text;
                
                // Extract process name from the response or XML
                const nameMatch = currentMarkdown.match(/\| Process Name \| ([^|]+) \|/);
                if (nameMatch) {
                    processName = nameMatch[1].trim();
                } else {
                    // Try to extract from XML
                    const xmlNameMatch = currentXML.match(/name\s*=\s*["']([^"']+)["']/);
                    if (xmlNameMatch) {
                        processName = xmlNameMatch[1];
                    }
                }
                
                // Update page title
                appTitle.textContent = `Boomi Insight â€” ${processName}`;
                document.title = `Boomi Insight â€” ${processName}`;
                
                // Render markdown
                reportContent.innerHTML = marked.parse(currentMarkdown);
                
                // Show report
                showState('report');
                
            } catch (error) {
                console.error('Analysis error:', error);
                showState('error');
                errorMessage.textContent = error.message || 'An error occurred during analysis. Please try again.';
            } finally {
                // Reset button
                xmlInput.disabled = false;
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = 'Run Analysis';
            }
        }
        
        function generateTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            return `${year}${month}${day}-${hours}${minutes}${seconds}`;
        }
        
        function downloadMarkdown() {
            const filename = `${processName}_${generateTimestamp()}.md`;
            const blob = new Blob([currentMarkdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function downloadPDF() {
            window.print();
        }
    </script>
</body>
</html>
