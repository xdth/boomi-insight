<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boomi Insight</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Configuration -->
    <script src="js/config.js"></script>
    
    <style>
        /* Background pattern */
        body {
            background-color: #fafbfc;
            background-image: 
                radial-gradient(at 47% 33%, hsl(220.59, 100%, 97%) 0, transparent 59%),
                radial-gradient(at 82% 65%, hsl(218, 100%, 97%) 0, transparent 55%);
        }
        
        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Custom styles for report rendering */
        .report h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-left: 4px solid #2563eb;
            padding-left: 1rem;
            background: linear-gradient(90deg, #eff6ff 0%, transparent 100%);
            border-radius: 0 0.5rem 0.5rem 0;
        }
        
        .report table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 1.5rem 0;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        
        .report th {
            background: linear-gradient(to bottom, #f8fafc, #f1f5f9);
            font-weight: 600;
            text-align: left;
            padding: 12px 16px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .report td {
            padding: 12px 16px;
            border-bottom: 1px solid #e2e8f0;
            background: white;
        }
        
        .report tr:last-child td {
            border-bottom: none;
        }
        
        .report tr:hover td {
            background: #f8fafc;
        }
        
        .report h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        .report ul, .report ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }
        
        .report li {
            margin: 0.5rem 0;
        }
        
        /* Print styles */
        @media print {
            body * {
                visibility: hidden;
            }
            
            #reportOutput,
            #reportOutput * {
                visibility: visible;
            }
            
            #reportOutput {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            
            .no-print {
                display: none !important;
            }
            
            table {
                page-break-inside: avoid;
            }
            
            .report h2 {
                page-break-after: avoid;
            }
        }
        
        /* Loading spinner */
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-slate-900 font-['Inter'] min-h-screen">
    <!-- Header -->
    <header class="glass border-b border-slate-200/50 h-16 flex items-center justify-between px-6 shadow-sm">
        <h1 id="appTitle" class="text-2xl font-semibold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">Boomi Insight</h1>
        <span class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-sm font-medium px-4 py-1.5 rounded-full shadow-lg shadow-indigo-500/25 animate-pulse">
            üöÄ Hackathon 2025
        </span>
    </header>
    
    <div class="max-w-6xl mx-auto px-6 py-8">
        <!-- Input Section -->
        <div id="inputSection" class="mb-8 glass rounded-xl p-6 shadow-xl hover:shadow-2xl transition-shadow duration-300">
            <h2 class="text-lg font-semibold cursor-pointer hover:text-blue-600 transition-all duration-200 flex items-center justify-between group pb-4 border-b border-slate-200/50" id="inputTitle">
                <span class="flex items-center">
                    <span class="mr-2 text-blue-600">üìÑ</span>
                    Process XML Input
                </span>
                <svg class="w-5 h-5 transform transition-transform group-hover:text-blue-600" id="inputChevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </h2>
            <div id="inputContent" class="mt-4 transition-all duration-300 ease-in-out">
                <div id="inputExpanded">
                    <textarea 
                        id="xmlInput" 
                        class="w-full h-52 p-4 border-2 border-slate-200 rounded-lg font-['JetBrains_Mono'] text-sm focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200 bg-white/50 hover:bg-white"
                        placeholder="Paste your Boomi Process XML here..."
                    ></textarea>
                    <div class="mt-4 flex justify-end">
                        <button 
                            id="analyzeBtn" 
                            class="px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-medium rounded-lg hover:from-blue-700 hover:to-indigo-700 disabled:from-slate-300 disabled:to-slate-400 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl disabled:transform-none disabled:shadow-none"
                            disabled
                        >
                            <span class="flex items-center">
                                <span class="mr-2">üöÄ</span>
                                Run Analysis
                            </span>
                        </button>
                    </div>
                </div>
                
                <!-- Collapsed state (hidden by default) -->
                <div id="inputCollapsed" class="hidden bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-lg p-3 flex items-center justify-between">
                    <span class="text-sm text-green-700 font-medium">
                        ‚úì XML loaded (<span id="charCount">0</span> characters)
                    </span>
                </div>
            </div>
        </div>
        
        <!-- Report Section -->
        <div id="reportSection" class="glass rounded-xl shadow-xl min-h-[400px] overflow-hidden">
            <!-- Empty State -->
            <div id="emptyState" class="flex flex-col items-center justify-center py-20 px-6">
                <div class="p-6 bg-gradient-to-br from-slate-50 to-blue-50 rounded-full mb-6 animate-pulse">
                    <svg class="w-16 h-16 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-slate-800 mb-2">No Analysis Yet</h3>
                <p class="text-slate-600 text-center">Paste your Boomi XML above and click Run Analysis to get started!</p>
            </div>
            
            <!-- Loading State (hidden by default) -->
            <div id="loadingState" class="hidden flex flex-col items-center justify-center py-20 px-6">
                <div class="relative">
                    <div class="w-20 h-20 border-4 border-blue-200 rounded-full"></div>
                    <div class="w-20 h-20 border-4 border-blue-600 rounded-full border-t-transparent animate-spin absolute top-0 left-0"></div>
                </div>
                <p class="text-slate-600 mt-6 text-lg animate-pulse">Analyzing your process...</p>
            </div>
            
            <!-- Error State (hidden by default) -->
            <div id="errorState" class="hidden p-6">
                <div class="bg-gradient-to-r from-red-50 to-pink-50 border-2 border-red-200 rounded-lg p-6 shadow-lg">
                    <div class="flex items-start">
                        <div class="p-2 bg-red-100 rounded-full mr-4">
                            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h4 class="text-red-800 font-semibold mb-1 text-lg">Analysis Failed</h4>
                            <p id="errorMessage" class="text-red-600 mb-4">An error occurred during analysis.</p>
                            <button id="retryBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors font-medium">
                                üîÑ Try Again
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Report Output (hidden by default) -->
            <div id="reportOutput" class="hidden">
                <div class="p-6 flex items-center justify-between border-b border-slate-200/50 bg-gradient-to-r from-blue-50/50 to-indigo-50/50 no-print">
                    <h2 class="text-lg font-semibold cursor-pointer hover:text-blue-600 transition-all duration-200 flex items-center group" id="reportTitle">
                        <span class="flex items-center">
                            <span class="mr-2 text-blue-600">üìä</span>
                            Analysis Report
                        </span>
                        <svg class="w-5 h-5 ml-2 transform transition-transform group-hover:text-blue-600" id="reportChevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </h2>
                    <div class="flex gap-3">
                        <button id="downloadMdBtn" class="px-4 py-2 text-slate-700 bg-white border-2 border-slate-300 rounded-lg hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 text-sm font-medium transform hover:scale-105 shadow-sm hover:shadow-md">
                            üìù Download MD
                        </button>
                        <button id="downloadPdfBtn" class="px-4 py-2 text-slate-700 bg-white border-2 border-slate-300 rounded-lg hover:bg-slate-50 hover:border-slate-400 transition-all duration-200 text-sm font-medium transform hover:scale-105 shadow-sm hover:shadow-md">
                            üìÑ Download PDF
                        </button>
                    </div>
                </div>
                <div id="reportContent" class="p-6 report transition-all duration-300 ease-in-out">
                    <!-- Generated report content will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // State management
        let currentXML = '';
        let currentMarkdown = '';
        let processName = 'Boomi_Review';
        
        // DOM elements
        const xmlInput = document.getElementById('xmlInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const inputExpanded = document.getElementById('inputExpanded');
        const inputCollapsed = document.getElementById('inputCollapsed');
        const charCount = document.getElementById('charCount');
        const emptyState = document.getElementById('emptyState');
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');
        const reportOutput = document.getElementById('reportOutput');
        const reportContent = document.getElementById('reportContent');
        const retryBtn = document.getElementById('retryBtn');
        const downloadMdBtn = document.getElementById('downloadMdBtn');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        const appTitle = document.getElementById('appTitle');
        const inputTitle = document.getElementById('inputTitle');
        const inputContent = document.getElementById('inputContent');
        const inputChevron = document.getElementById('inputChevron');
        const reportTitle = document.getElementById('reportTitle');
        const reportChevron = document.getElementById('reportChevron');
        
        // Event listeners
        xmlInput.addEventListener('input', () => {
            currentXML = xmlInput.value.trim();
            analyzeBtn.disabled = !currentXML;
        });
        
        analyzeBtn.addEventListener('click', runAnalysis);
        retryBtn.addEventListener('click', runAnalysis);
        downloadMdBtn.addEventListener('click', downloadMarkdown);
        downloadPdfBtn.addEventListener('click', downloadPDF);
        inputTitle.addEventListener('click', toggleInputSection);
        reportTitle.addEventListener('click', toggleReportSection);
        
        // Functions
        function collapseInput() {
            inputExpanded.classList.add('hidden');
            inputCollapsed.classList.remove('hidden');
            charCount.textContent = currentXML.length;
            // Keep inputContent visible so title remains visible
        }
        
        function showState(state) {
            // Hide all states
            emptyState.classList.add('hidden');
            loadingState.classList.add('hidden');
            errorState.classList.add('hidden');
            reportOutput.classList.add('hidden');
            
            // Show requested state
            switch(state) {
                case 'empty':
                    emptyState.classList.remove('hidden');
                    break;
                case 'loading':
                    loadingState.classList.remove('hidden');
                    break;
                case 'error':
                    errorState.classList.remove('hidden');
                    break;
                case 'report':
                    reportOutput.classList.remove('hidden');
                    break;
            }
        }
        
        async function runAnalysis() {
            if (!window.appConfig || !window.appConfig.API_KEY || window.appConfig.API_KEY === 'YOUR_GEMINI_API_KEY_HERE') {
                showState('error');
                errorMessage.textContent = 'Please configure your Gemini API key in js/config.js';
                return;
            }
            
            // Update UI
            collapseInput();
            showState('loading');
            xmlInput.disabled = true;
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span class="flex items-center"><span class="spinner inline-block w-4 h-4 mr-2 border-2 border-white border-t-transparent rounded-full"></span>Analyzing...</span>';
            
            try {
                // Call Gemini API
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${window.appConfig.API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: window.appConfig.SYSTEM_PROMPT + "\n\nAnalyze this Boomi Process XML:\n\n" + currentXML
                            }]
                        }]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                    throw new Error('Invalid API response');
                }
                
                currentMarkdown = data.candidates[0].content.parts[0].text;
                
                // Extract process name from the response or XML
                const nameMatch = currentMarkdown.match(/\| Process Name \| ([^|]+) \|/);
                if (nameMatch) {
                    processName = nameMatch[1].trim();
                } else {
                    // Try to extract from XML
                    const xmlNameMatch = currentXML.match(/name\s*=\s*["']([^"']+)["']/);
                    if (xmlNameMatch) {
                        processName = xmlNameMatch[1];
                    }
                }
                
                // Update page title
                appTitle.textContent = `Boomi Insight ‚Äî ${processName}`;
                document.title = `Boomi Insight ‚Äî ${processName}`;
                
                // Render markdown
                reportContent.innerHTML = marked.parse(currentMarkdown);
                
                // Show report
                showState('report');
                
            } catch (error) {
                console.error('Analysis error:', error);
                showState('error');
                errorMessage.textContent = error.message || 'An error occurred during analysis. Please try again.';
            } finally {
                // Reset button
                xmlInput.disabled = false;
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<span class="flex items-center"><span class="mr-2">üöÄ</span>Run Analysis</span>';
            }
        }
        
        function generateTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            return `${year}${month}${day}-${hours}${minutes}${seconds}`;
        }
        
        function downloadMarkdown() {
            const filename = `${processName}_${generateTimestamp()}.md`;
            const blob = new Blob([currentMarkdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function downloadPDF() {
            window.print();
        }
        
        function toggleInputSection() {
            // Check if we're in collapsed mode (after analysis)
            const isCollapsed = !inputCollapsed.classList.contains('hidden');
            
            if (isCollapsed) {
                // We're in collapsed mode, toggle visibility of the collapsed content
                const isContentVisible = !inputContent.classList.contains('hidden');
                if (isContentVisible) {
                    inputContent.classList.add('hidden');
                    inputChevron.style.transform = 'rotate(-90deg)';
                } else {
                    inputContent.classList.remove('hidden');
                    inputChevron.style.transform = 'rotate(0deg)';
                }
            } else {
                // We're in expanded mode, toggle visibility of the input content
                const isContentVisible = !inputContent.classList.contains('hidden');
                if (isContentVisible) {
                    inputContent.classList.add('hidden');
                    inputChevron.style.transform = 'rotate(-90deg)';
                } else {
                    inputContent.classList.remove('hidden');
                    inputChevron.style.transform = 'rotate(0deg)';
                }
            }
        }
        
        function toggleReportSection() {
            const isVisible = !reportContent.classList.contains('hidden');
            if (isVisible) {
                reportContent.classList.add('hidden');
                reportChevron.style.transform = 'rotate(-90deg)';
            } else {
                reportContent.classList.remove('hidden');
                reportChevron.style.transform = 'rotate(0deg)';
            }
        }
    </script>
</body>
</html>
